databases:
  - name: Capstone-Back-End
    databaseName: capstone_back_end_79m3
    user: capstone_back_end_79m3_user

services:
  - type: web
    name: Capstone-Back-End
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Capstone-Back-End
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false